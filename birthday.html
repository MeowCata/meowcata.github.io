<script src="firkwork.js" type="text/javascript"></script>
<script type="text/javascript">
	var a = new Fireworks()
    a.quantity = 120
    a.speed = 5
    a.angle = -15
    a.range = 30
    a.gravity = 2
    a.launchMode = 'firework' //parabola
    a.position = [0, 100]
    a.shape = [
        { "text": ['Happy', 12], "ratio": 1 }, //JSON type
        { "text": ['Birthday', 12], "ratio": 1 },
        { "arc": 6, "ratio": 2 },
        { "rect": [12, 12], "ratio": 2 }
    ]
    a.launch()
    a.el.onclick = () => { a.launch() }
</script>
